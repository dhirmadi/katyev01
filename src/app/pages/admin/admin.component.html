<h1 class="text-center">{{pageTitle}}</h1>
<app-loading *ngIf="loading"></app-loading>

<ng-template [ngIf]="utils.isLoaded(loading)">
  <p class="lead">Welcome, {{auth.userProfile?.name}}! You can create and administer images below.</p>
    <p>
    <a
      class="btn btn-success btn-block"
      routerLink="/admin/image/new">+ Create New Image</a>
      </p>


<app-my-images [userId]=auth.userProfile?.sub></app-my-images>
