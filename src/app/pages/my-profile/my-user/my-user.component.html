<div class="card-group">
    <div class="card">
        <div class="card-heading" *ngIf="userData">
            <h3> {{ userData.screenName }}</h3>
        </div>
        <div class="card-img-top" *ngIf="userData">
            <cl-image
            public-id = "{{ userData.avatar }}"
            class = "img-thumbnail"
            title = "{{ userData.screenName }}"
            >
           </cl-image>
        </div>
        <div class="card-body">
            <pre class="full-profile">{{ user | json }}</pre>
        </div>
        <div class="card-footer" *ngIf="userData">Member since {{userData.createDate}}</div>
    </div>
    <div class="card">
         <div class="card-heading"><h3> Edit Profile</h3>
      </div>
       <div class="card-body">
        <form [formGroup]="userForm">
            <div class="form-group">
                <label class="center-block">Screen Name:
      <input class="form-control" formControlName="screenName">
    </label>
            </div>
            <div class="form-group">
                <label class="center-block">Primary Role:
      <select class="form-control" formControlName="primaryRole">
          <option *ngFor="let role of roles" [value]="role">{{role}}</option>
      </select>
    </label>
            </div>
            <div class="form-group">
                <label class="center-block">Location:
      <input class="form-control" formControlName="location">
    </label>
            </div>
            <div class="form-group">
                <label class="center-block">Avatar:
      <input class="form-control" formControlName="avatar">
    </label>
            </div>
            <div class="form-group">
                <label class="center-block">Description:
      <textarea class="form-control"
      rows="3"
      formControlName="description"></textarea>
    </label>
            </div>
            <div style="margin-bottom: 1em">
                <button type="submit" [disabled]="userForm.pristine" class="btn btn-success" (click)="onSubmit()">Update</button> &nbsp;
                <button type="button" (click)="resetForm()" [disabled]="userForm.pristine" class="btn btn-danger">Restore</button>
            </div>

        </form>
        </div>
    </div>
</div>
