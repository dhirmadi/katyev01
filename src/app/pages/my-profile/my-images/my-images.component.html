

 <!-- Images -->
  <ng-template [ngIf]="imageList">
    <ng-template [ngIf]="imageList.length">
      <!-- Search images -->
      <section class="search input-group mb-3">
        <label class="input-group-addon" for="search">Search</label>
        <input
          id="search"
          type="text"
          class="form-control"
          [(ngModel)]="query"
          (keyup)="searchImages()" />
        <span class="input-group-btn">
          <button
            class="btn btn-danger"
            (click)="resetQuery()"
            [disabled]="!query">&times;</button>
        </span>
      </section>

      <!-- No search results -->
      <p *ngIf="fs.noSearchResults(filteredImages, query)" class="alert alert-warning">
        No images found for <em class="text-danger">{{query}}</em>, sorry!
      </p>

      <!-- Images listing -->
      <section class="list-group">
        <div
          *ngFor="let image of fs.orderByDate(filteredImages, 'startDate')"
          class="col-md-2 list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-between">
            <a [routerLink]="['/images', image._id]">
              <h5 class="mb-1" [innerHTML]="image.title"></h5>
              <cl-image
                        public-id={{image.link}}
                        class="img-responsive"
                        (mouseenter)="image.isMouseOver = true"
                        (mouseleave)="image.isMouseOver = false"
                        [attr.opacity]="image.isMouseOver ? '50' : null"
                >
                </cl-image>
            </a>
            <div class="image-icons">
              <span *ngIf="image.nsfw" class="glyphicon glyphicon-user"></span>
              <span *ngIf="utils.imagePast(image.stopDate)" class="glyphicon glyphicon-calendar"></span>
            </div>
            </div>

          <p class="mb-1">
            <a
              class="btn btn-info btn-sm"
              [routerLink]="['/admin/image/update', image._id]">Edit</a>
            <a
              class="btn btn-danger btn-sm"
              [routerLink]="['/admin/image/update', image._id]"
              [queryParams]="{tab: 'delete'}">Delete</a>
          </p>
        </div>
      </section>
    </ng-template>
</ng-template>
