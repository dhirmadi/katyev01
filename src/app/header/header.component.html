        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" routerLink='/my-profile'>{{auth.userProfile?.name}}</a>

                <a class="nav-link" *ngIf="auth.loggedIn" (click)="auth.logout()">Log Out</a>
            </li>
        </ul>
    </div>
