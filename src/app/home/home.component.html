<!-- src/app/pages/home/home.component.html -->
<h1 class="text-center">{{pageTitle}}</h1>
<app-loading *ngIf="loading"></app-loading>

<ng-template [ngIf]="utils.isLoaded(loading)">
  <ng-template [ngIf]="imageList">
    <ng-template [ngIf]="imageList.length">

      <!-- Search images -->
      <section class="search input-group mb-3">
        <label class="input-group-addon" for="search">Search</label>
        <input
          id="search"
          type="text"
          class="form-control"
          [(ngModel)]="query"
          (keyup)="searchImages()" />
        <span class="input-group-btn">
          <button
            class="btn btn-danger"
            (click)="resetQuery()"
            [disabled]="!query">&times;</button>
        </span>
      </section>

      <!-- No search results -->
      <p *ngIf="fs.noSearchResults(filteredImages, query)" class="alert alert-warning">
        No images found for <em class="text-danger">{{query}}</em>, sorry!
      </p>

      <!-- Images listing -->
      <section class="list-group">

        <div class="col-md-6 col-sd-12 col-ld-3" *ngFor="let image of fs.orderByDate(filteredImages, 'startDate')">

            <a [routerLink]="['/images', image._id]">
<!--              <img [src]="image.link" alt="{{ image.title }}" style="width:100%">-->
              <cl-image
                        public-id={{image.link}}
                        class="img-responsive"
                        title="{{ image.title }}"
                        (mouseenter)="image.isMouseOver = true"
                        (mouseleave)="image.isMouseOver = false"
                        [attr.opacity]="image.isMouseOver ? '50' : null"
                >
                </cl-image>
            </a>

        </div>

      </section>
    </ng-template>

    <!-- No upcoming public images available -->
    <p *ngIf="!imageList.length" class="alert alert-info">
      No upcoming public images available.
    </p>
  </ng-template>

  <!-- Error loading images -->
  <p *ngIf="error" class="alert alert-danger">
    <strong>Oops!</strong> There was an error retrieving image data.
  </p>

</ng-template>
